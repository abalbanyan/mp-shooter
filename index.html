<html>
  <head>
    <meta />
    <title>blobshooter</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />

    <link rel="stylesheet" href="/client/styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fuzzy+Bubbles:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script type="module" src="/client/game.ts"></script>
  </head>
  <body>
    <div class="canvas_container">
      <canvas id="gameCanvas"></canvas>
      <button
        id="muteBtn"
        class="mute_btn hide"
        aria-text="mute sound"
        type="button"
      >
        <img alt="Toggle music" height="32" src="/mute.gif" />
      </button>

      <div class="scoreboard_wrap hide" id="scoreboard">
        <section class="scoreboard deaths" id="scoreboardDeaths">
          <h2>Deaths</h2>
          <ul id="scoreboardDeathsList"></ul>
        </section>
        <section class="scoreboard kills" id="scoreboardKills">
          <h2>Kills</h2>
          <ul id="scoreboardKillsList"></ul>
        </section>
        <section class="scoreboard damage" id="scoreboardDamage">
          <h2>Damage Dealt</h2>
          <ul id="scoreboardDamageList"></ul>
        </section>
      </div>
    </div>

    <form id="joinForm" class="game_modal">
      <div class="controls">
        <img src="/wasd.png" height="100" alt="Use WASD to move." />
        <img
          src="/mouse_controls.gif"
          height="100"
          alt="Press left mouse button to fire a bullet, and right mouse button to dash."
        />
      </div>

      <input id="nameInput" type="text" class="name" />
      <button class="btn" type="submit">Join!</button>
    </form>

    <div id="deathModal" class="game_modal">
      <img class="you_died" src="/you_died.gif" height="100" alt="YOU DIED" />

      <button class="btn" id="rejoinButton" type="button">
        Rejoin the fight!
      </button>
    </div>

    <audio
      preload="none"
      muted
      onloadeddata="this.volume=0.5"
      id="musicAudio"
      src="/cave_rhythm.mp3"
      loop
    ></audio>
  </body>
</html>
