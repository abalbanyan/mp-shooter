<html>
  <head>
    <meta />
    <title>blobshooter</title>
    <style></style>

    <link rel="icon" type="image/x-icon" href="/favicon.ico" />

    <link rel="stylesheet" href="/client/styles/styles.css" />

    <script type="module" src="/client/game.ts"></script>
  </head>
  <body>
    <div class="canvas_container">
      <canvas id="gameCanvas"></canvas>
      <button
        id="muteBtn"
        class="mute_btn hide"
        aria-text="mute sound"
        type="button"
      >
        <img alt="Toggle music" height="32" src="/mute.gif" />
      </button>
    </div>
    <audio
      muted
      onloadeddata="this.volume=0.5"
      id="musicAudio"
      src="/cave_rhythm.mp3"
      autoplay
      loop
    ></audio>

    <form id="joinForm" class="game_modal">
      <div class="controls">
        <img
          src="/wasd.png"
          height="100"
          alt="Press left mouse button to fire a bullet, and right mouse button to dash."
        />
        <img
          src="/mouse_controls.gif"
          height="100"
          alt="Press left mouse button to fire a bullet, and right mouse button to dash."
        />
      </div>

      <input id="nameInput" type="text" class="name" />
      <button class="btn" type="submit">Join!</button>
    </form>

    <div id="deathModal" class="game_modal">
      <img class="you_died" src="/you_died.gif" height="100" alt="YOU DIED" />

      <button class="btn" id="rejoinButton" type="button">
        Rejoin the fight!
      </button>
    </div>
  </body>
</html>
